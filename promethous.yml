global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'micro-sender'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['micro-sender.default.svc.cluster.local:8081']

  - job_name: 'micro-recipient'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['micro-recipient.default.svc.cluster.local:8082']

  - job_name: 'micro-collector'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['micro-collector.default.svc.cluster.local:8083']